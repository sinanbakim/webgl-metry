<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canvas Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        #formula {
            position: absolute;
            background-color: white;
            left: 25%;
            width: 50%;
            z-index: 1;
        }
    </style>

</head>

<body>
    <canvas id="canvas"></canvas>
    <math-field id="formula" virtual-keyboard-mode="manual">f(x)=</math-field>
    <script src="https://unpkg.com/mathlive"></script>
    <script src="main.js"></script>
</body>

</html>
